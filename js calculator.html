<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js basic calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cal_main">
        <div class="calculator">
            <div class="cal_header">
                <div class="inputOne">

                </div>
                <div class="inputTwo">

                </div>
            </div>

            <div id="cal_secondsec">
                <div id="text_sec">

                        <label id="calTwo" for="">X</label><br>
                        <label id="calTre" for="">2</label><br>

                    <label id="answer" for="">result</label>

            </div>

            <div class="buttons">

                <div class="button_linetwo">

                </div>
                <div class="button_linetre">
                    <button>4</button>
                    <button>5</i></button>
                    <button>6</i></button>
                    <button class="minus"><i class="fas fa-minus"></i></button>
                </div>

                <div class="button_linefour">
                    <button>1</button>
                    <button>2</i></button>
                    <button>3</i></button>
                    <button class="plus"><i class="fas fa-plus"></i></button>
                </div>
                <div class="button_linefive">
                    <button>00</button>
                    <button>0</i></button>
                    <button>.</i></button>
                    <button class="equal"><i class="fas fa-equals"></i></button>
                </div>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/825d68f42c.js" crossorigin="anonymous"></script>
    <script>
        // ------number passing----
        let numOne = 130;
        let numTwo = 5
        let result = numOne * numTwo;
        document.getElementById("calOne").innerHTML = numOne;
        document.getElementById("calTre").innerHTML = numTwo;

    //    -------operator work using if else-----
        let numberOne = 50;
        let numberTwo = 30;
        let operator = prompt("Enter a operator :", "");
        let FirstNoCheck=0;
        let SecNoCheck=0;
        let sum =0;

        if (operator === "+"){
               FirstNoCheck = numberOne > 0 ? numberOne : 0;
               SecNoCheck = numberTwo > 0 ? numberTwo : 0;
            if (FirstNoCheck === "F"){
               console.log("Invalid Number");
              }
               else if(SecNoCheck === "F"){
                console.log("Invalid Number");
             } else{
                  sum = FirstNoCheck + SecNoCheck;
                console.log(sum);
              }

        }
        else if (operator === "-") {
                FirstNoCheck = numberOne > 0 ? numberOne : 0;
                SecNoCheck = numberTwo > 0 ? numberTwo : 0;
            if (FirstNoCheck === "F"){
               console.log("Invalid Number");
              }
               else if(SecNoCheck === "F"){
                console.log("Invalid Number");
             } else{
                   sum = FirstNoCheck - SecNoCheck;
                console.log(sum);
              }

        }
        else if (operator === "*") {
               FirstNoCheck = numberOne > 0 ? numberOne : 0;
               SecNoCheck = numberTwo > 0 ? numberTwo : 0;
            if (FirstNoCheck === "F"){
               console.log("Invalid Number");
              }
               else if(SecNoCheck === "F"){
                console.log("Invalid Number");
             } else{
               sum = FirstNoCheck * SecNoCheck;
                console.log(sum);
              }

        }
        else if (operator === "/") {
               FirstNoCheck = numberOne > 0 ? numberOne : 0;
               SecNoCheck = numberTwo > 0 ? numberTwo : 0;
            if (FirstNoCheck === "F"){
               console.log("Invalid Number");
              }
               else if(SecNoCheck === "F"){
                console.log("Invalid Number");
             } else{
                  sum = FirstNoCheck / SecNoCheck;
                console.log(sum);
              }

        }
        else{ (operator === "%") 
               FirstNoCheck = numberOne > 0 ? numberOne : 0;
               SecNoCheck = numberTwo > 0 ? numberTwo : 0;
            if (FirstNoCheck === "F"){
               console.log("Invalid Number");
              }
               else if(SecNoCheck === "F"){
                console.log("Invalid Number");
             } else{
                 sum = FirstNoCheck % SecNoCheck;
                console.log(sum);
              }

        }
        document.getElementById("calOne").innerHTML=FirstNoCheck;
        document.getElementById("calTre").innerHTML=SecNoCheck;
        document.getElementById("calTwo").innerHTML=operator;
